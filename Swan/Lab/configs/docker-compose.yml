version: '1.0'
services:
  clickhouse:
    image: clickhouse/clickhouse-server
    user: "101:101"
    container_name: clickhouse
    hostname: clickhouse
    volumes:
      - ./fs/volumes/clickhouse/etc/clickhouse-server/config.d/config.xml:/etc/clickhouse-server/config.d/config.xml
      - ./fs/volumes/clickhouse/etc/clickhouse-server/users.d/users.xml:/etc/clickhouse-server/users.d/users.xml
      - ./fs/volumes/clickhouse/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    environment:
      TZ: Asia/Shanghai
      CLICKHOUSE_DB: swanlab_dev
      CLICKHOUSE_USER: swan
      CLICKHOUSE_PASSWORD: 1030jkf@kaikai
      CLICKHOUSE_DEFAULT_ACCESS_MANAGEMENT: 1
    ports:
      - "8123:8123"
      - "127.0.0.1:9000:9000"
    depends_on:
      - postgres
  postgres:
    container_name: postgres
    hostname: postgres
    image: postgres
    restart: always
    environment:
      TZ: Asia/Shanghai
      POSTGRES_USER: swan
      POSTGRES_PASSWORD: 1030jkf@kaikai
      POSTGRES_DB: swanlab_dev
      POSTGRES_EXTENSIONS: uuid-ossp
    ports:
      - "5432:5432"
    volumes:
      - ./fs/volumes/postgres/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    command:
      - "postgres"
      - "-c"
      - "wal_level=logical" #required for MaterializedPostgreSQL
